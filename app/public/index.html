<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Vue Container -->
    <main id="app">
      <!-- Navbar -->
      <navbar v-if="logged" @link="handleLink"></navbar>

      <!-- Main Section -->
      <!-- Login form -->
      <login-form v-if="!logged" @auth="auth"></login-form>
      <url-list v-if="show && logged"></url-list>
      <url-form v-if="!show && logged"></url-form>
    </main>
    <script src="vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
